<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>

<!-- Internal CSS -->
<style>
  /* Style for the center content area */
  .center-content {
    text-align: center;
    padding: 50px 0;
  }
</style>
</head>
<body>

<!-- External Navbar -->
<div class="navbar" id="navbar">
  <!-- Navbar content will be loaded here -->
</div>

<!-- Center content area -->
<div class="center-content" style="background-color: rgb(184, 189, 189);">
  <!-- Dynamic content goes here -->
  <h1>Welcome to My Website</h1>
  <p>This is the center content area. You can change its content without reloading the entire page.</p>
</div>

<!-- External Footer -->
<div class="footer" id="footer">
  <!-- Footer content will be loaded here -->
</div>

<script>
  // Fetch and inject the navbar HTML
fetch('navbar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('navbar').innerHTML = data;
  });

// Fetch and inject the footer HTML
fetch('footer.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('footer').innerHTML = data;
  });



</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/form.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-12">
      <div class="card bg-light">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Schedule A Call Now!</h1>
          <form id="scheduleForm"> <!-- Added id attribute to the form -->
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="YOUR NAME" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" placeholder="EMAIL ID" required>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="PHONE NUMBER" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="company" name="company" placeholder="COMPANY NAME" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="comment" name="comment" placeholder="COMMENT" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">TALK TO THE EXPERTS</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>

  apiKey: "AIzaSyAES3o32GLJBmhAgV6JRoUhDDxInMHf1c8",
  authDomain: "pixeldesign-123.firebaseapp.com",
  projectId: "pixeldesign-123",
  storageBucket: "pixeldesign-123.appspot.com",
  messagingSenderId: "118934484267",
  appId: "1:118934484267:web:4b60abd04b59894e10016e",
  measurementId: "G-HVGL7P2TVE"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

document.addEventListener('DOMContentLoaded', function() {
  
  console.log("hello world")
  // Add event listener to the form
  document.getElementById('scheduleForm').addEventListener('submit', function(event) {
    // Prevent default form submission
    event.preventDefault();

    // Get a reference to your database
    const db = firebase.database();

    // Retrieve form data
    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      company: document.getElementById('company').value,
      comment: document.getElementById('comment').value
    };

    // Push the form data into the database
    db.ref('formData').push(formData)
      .then(() => {
        // Show success message
        alert('Form submitted successfully!');
      })
      .catch((error) => {
        // Show error message
        alert('Error submitting form. Please try again later.');
        console.error('Error storing form data:', error);
      });
  });
});
</script>
</body>
</html>

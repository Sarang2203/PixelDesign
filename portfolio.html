  </div>
  <div class="grid-item">
    <video src="Images/portfolio_v1.mp4" class="grid-media"></video>
  </div>
  
</div>

<script>
  function zoomMedia(media) {
    media.classList.add('zoomed');
    media.parentElement.style.zIndex = 10;
    if (media.tagName === 'VIDEO') {
      media.play();
    }
  }

  function unzoomMedia(media) {
    media.classList.remove('zoomed');
    media.parentElement.style.zIndex = '';
    if (media.tagName === 'VIDEO') {
      media.pause();
    }
  }

  // Add event listeners after the DOM is fully loaded
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.grid-media').forEach(media => {
      media.addEventListener('mouseover', () => zoomMedia(media));
      media.addEventListener('mouseout', () => unzoomMedia(media));
    });
  });
</script>
</body>
</html>
